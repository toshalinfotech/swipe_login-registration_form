<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="skin.css">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquerykeyframes/0.0.9/jquery.keyframes.min.js"></script>
    <script src="custom.js"></script>
    <title>My Login Form</title>
</head>

<body>
    <div class="skMain">
        <div class="container">
            <div class="row">
                <div class="skform">
                    <div class="white">
                        <div class="sign-in">
                            <!-- Login Form -->
                            <div class="text-center">
                                <h2>Wellcome Back ..!</h2>
                            </div>
                            <input type="text" name="name" id="name" class="skText" placeholder="Enter Your User Name" autocomplete="off">
                            <input type="password" name="password" id="password" class="skText" placeholder="Password" autocomplete="off">
                            <button class="skSignInBtn">Sign In</button>    
                        </div>
                        <div class="sign-up">
                            <!-- Registration Form -->
                            <div class="text-center">
                                <h2>Time to feel like home ..!</h2>
                            </div>
                                <input type="text" name="name" id="name" class="skText" placeholder="Enter Your User Name" autocomplete="off">
                                <input type="email" name="email" id="email" class="skText" placeholder="Enter Your Email" autocomplete="off">
                                <input type="password" name="password" id="password" class="skText" placeholder="Password" autocomplete="off">
                                <button class="skSignUpBtn" id="img-btn3">Sign Up</button>  
                        </div>
                    </div>     
                    <div class="right">
                        <h2 class="text-center">New here?</h2>
                        <p class="text-center">Sign up and discover great amount of new opportunities!</p>
                        <button class="img-btn" id="img-btn1">Sing Up</button>
                    </div>
                    <div class="left">
                        <h2  class="text-center">One of us?</h2>
                        <p class="text-center">If you already has an account, just sign in. We've missed you!</p>
                        <button class="img-btn" id="img-btn2">Sing In</button>
                    </div>
                    <div class="clear"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>>
