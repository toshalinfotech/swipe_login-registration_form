<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="skin.css">
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
	<title>My Login Registration Form</title>
</head>

<body>
	<div class="skMain">
		<div class="container">
			<div class="row">
				<div class="skForm">
					<div class="skWhiteWrapper">
						<div class="signIn">
							<!-- Login Form -->
							<div class="text-center">
								<h2>Wellcome Back ..!</h2>
							</div>
							<input type="text" name="name" id="name" class="skInput" placeholder="Enter Your User Name" autocomplete="off">
							<input type="password" name="password" id="password" class="skInput" placeholder="Password" autocomplete="off">
							<button class="skSignInBtn">Sign In</button>    
						</div>
						<div class="signUp">
							<!-- Registration Form -->
							<div class="text-center">
								<h2>Time to feel like home ..!</h2>
							</div>
							<input type="text" name="name" id="name" class="skInput" placeholder="Enter Your User Name" autocomplete="off">
							<input type="email" name="email" id="email" class="skInput" placeholder="Enter Your Email" autocomplete="off">
							<input type="password" name="password" id="password" class="skInput" placeholder="Password" autocomplete="off">
							<button class="skSignUpBtn">Sign Up</button>  
						</div>
					</div>     
					<div class="skRight">
						<h2 class="text-center">New here?</h2>
						<p class="text-center">Sign up and discover great amount of new opportunities!</p>
						<button class="img-btn" onclick="toggleView()">Sing Up</button>
					</div>
					<div class="skLeft">
						<h2  class="text-center">One of us?</h2>
						<p class="text-center">If you already has an account, just sign in. We've missed you!</p>
						<button class="img-btn" onclick="toggleView()">Sing In</button>
					</div>
					<div class="clear"></div>
				</div>
			</div>
		</div>
	</div>
	<!-- Script -->
	<script>
		function toggleView(){
			$(".skForm").toggleClass("skFormWrapper");
			$(".signUp, .signIn").toggle();
		}
	</script>
</body>
</html>
